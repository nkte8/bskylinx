      required: true

  - type: textarea
    id: howto
    attributes:
      label: What it shoud become? 
      description: |
        Write what the code should be here. If you can, it would be help us that write improved logic or codes.
        コードがどのようにあるべきかをここに書いてください。可能であれば、向上させたロジックやコードを書いていただけると助かります。
    validations:
      required: true
