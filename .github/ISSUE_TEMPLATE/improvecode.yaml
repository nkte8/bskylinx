body:
  - type: markdown
    attributes:
      value: |
        **↑ Don't forget write about bug as short in title pls**
        **↑ タイトルに端的に内容について記載するのをお忘れなく！**

  - type: textarea
    id: about
    attributes:
      label: Where and how it seems bad?
      description: |
        Write where and how the code seems bad here.
        ここにどのコード、どのように良くないか書いてください。
